<ng-container *ngIf="wordDto">
  <span class="mr-3 h4">{{wordDto.content}}</span>
  <span style="color: deeppink">{{wordDto.spelling}}</span>
  <div *ngFor="let sd of wordDto.subDictionaries" class="mt-2">
    <div *ngFor="let wc of sd.wordClasses">
      <div class="h5" style="color:darkblue">{{wc.name}}</div>
      <ul class="list-unstyled">
        <li *ngFor="let d of wc.definitions" class="ml-3">
          <div>
            <svg class="bi bi-caret-right-fill text-primary" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
            <span class="font-weight-bold">{{d.content}}</span>
          </div>
          <div *ngFor="let u of d.usages" class="ml-3 mb-2">
            <div style="color: blueviolet;">{{u.sample}}</div>
            <div class="ml-1 font-italic">{{u.translation}}</div>
          </div>
        </li>
      </ul>
    </div>

    <div *ngIf="sd.phases && sd.phases.length" class="h5">Cụm từ</div>
    <ul class="list-unstyled ml-3">
      <li *ngFor="let p of sd.phases">
        <div>
          <svg class="bi bi-caret-right-fill text-primary" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
          </svg>
          <span class="font-weight-bold" style="color:blueviolet">{{p.content}}</span>
        </div>
        <div *ngFor="let d of p.definitions" class="ml-3">
          <div>{{d.content}}</div>
          <div *ngFor="let u of d.usages">
            <p style="color:blueviolet;">{{u.sample}}</p>
            <p class="ml-1 font-italic">{{u.translation}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div *ngFor="let wf of wordDto.wordForms">
    <span>{{wf.formType}}</span>
    <span>{{wf.content}}</span>
  </div>

  <div *ngIf="wordDto.relativeWords && wordDto.relativeWords.length" class="font-weight-bold">Từ đồng nghĩa</div>

  <!--<div *ngIf="rw.isSynonym">{{rw.content}}</div>-->
  <div class="ml-3">
    <a *ngFor="let rw of wordDto.relativeWords"
       [href]="'/' + rw.content"
       class="m-1 p-1 border border-secondary rounded-pill text-decoration-none"
       style="line-height: 35px;">{{rw.content}}</a>
  </div>
</ng-container>
